<div class="post">
    <div class="user_data">
        <div class="user_ava_container">
            <img 
              [src]="post.image" 
              class="user_ava" 
              alt=""
            >
        </div>
        
        <div class="user_name">
            <p>
                <strong>{{ post.username }}</strong>
            </p>
        </div>
    </div>

    <p>{{ post.message }}</p>
</div>
